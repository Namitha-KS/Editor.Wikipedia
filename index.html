<!DOCTYPE html>
<html>
<head>
    <title>Auto Bullet Points</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Auto Bullet Points</h1>
    <form method="POST">
        <textarea name="user_input" placeholder="Enter your text here">{{ user_input }}</textarea>
        <button type="submit">Generate</button>
    </form>
    <ul>
        {% for point in bullet_points %}
            <li>{{ point }}</li>
        {% endfor %}
    </ul>
</body>
</html>
